# Dependabot configuration for automated dependency updates
# This helps keep the project secure and up-to-date

version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Limit number of open pull requests
    open-pull-requests-limit: 10
    # Group minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "patch"
      # Group Next.js ecosystem updates together (including major versions)
      nextjs-ecosystem:
        patterns:
          - "next"
          - "react"
          - "react-dom"
        update-types:
          - "major"
          - "minor"
          - "patch"
    # Automatically merge patch updates for dev dependencies
    # (requires GitHub branch protection rules to be configured)
    labels:
      - "dependencies"
      - "automated"
    # Allow major version updates for Next.js and React to stay current
    # This is important for security, performance, and bug fixes
    # No ignore rules - all updates are now allowed
    # Increase versioning strategy
    versioning-strategy: increase
    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
