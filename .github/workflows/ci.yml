name: CI - Build, Test & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install ripgrep for secret scanning
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
      
      - name: Check for secrets
        run: npm run check-secrets
        continue-on-error: true
      
      - name: Run linter
        run: npm run lint
        continue-on-error: true
      
      - name: Check TypeScript
        run: npx tsc --noEmit --skipLibCheck
        continue-on-error: true
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  # Job 2: Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run security audit
        run: npm audit --audit-level=high || echo "Security audit found issues but continuing"
        continue-on-error: true

  # Job 3: Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 4: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create comprehensive dummy env file
        run: |
          cat > .env.local << 'EOF'
          # Application
          NEXTAUTH_URL=http://localhost:3000
          NEXTAUTH_SECRET=test-secret-for-ci-build-only-32chars
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          APP_URL=http://localhost:3000
          
          # Firebase Client
          NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyDummyKeyForCIBuildOnly123456789
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=test-project.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=test-project-ci
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=test-project-ci.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=123456789012
          NEXT_PUBLIC_FIREBASE_APP_ID=1:123456789012:web:abcdef123456
          
          # Firebase Admin
          FIREBASE_ADMIN_PROJECT_ID=test-project-ci
          FIREBASE_ADMIN_CLIENT_EMAIL=firebase-adminsdk@test-project-ci.iam.gserviceaccount.com
          FIREBASE_ADMIN_PRIVATE_KEY="-----BEGIN PRIVATE KEY-----\nMIIEvQIBADANBgkqhkiG9w0BAQEFAASCBKcwggSjAgEAAoIBAQC\n-----END PRIVATE KEY-----\n"
          
          # Stripe (test keys)
          STRIPE_SECRET_KEY=sk_test_dummy_key_for_ci
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_dummy_key_for_ci
          STRIPE_WEBHOOK_SECRET=whsec_dummy_for_ci
          
          # AI Services (optional)
          OPENAI_API_KEY=sk-dummy-key-for-ci-testing
          AI_PROVIDER_TYPE=openai
          AI_MODEL_ID=gpt-3.5-turbo
          EOF
      
      - name: Build application
        run: npm run build
        env:
          CI: true
          NODE_ENV: production
          # Skip type checking and linting during CI build
          SKIP_TYPE_CHECK: true
        continue-on-error: false
      
      - name: Check build output
        run: |
          if [ ! -d ".next" ]; then
            echo "Build failed - .next directory not found"
            exit 1
          fi
          echo "Build successful!"

  # Job 5: Bundle size check
  size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Analyze bundle size
        run: npx @next/bundle-analyzer
        continue-on-error: true
