name: Build Guard

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  quality:
    name: Dependency and Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run repository audit
        run: node scripts/audit.js --ci

      - name: Build project
        run: npm run build
